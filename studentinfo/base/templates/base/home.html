{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
</head> 
<body>
    <div class="container mt-5">
        <h2 class="text-center alert alert-primary">Student Information..</h2>
        <div class="row">
            <div class="col-sm-4">
                <h4 class="text-center alert alert-info">Add/Update</h4>
                <form action="" method="post">

                    {% csrf_token %}
                    <input type="hidden" name="stuid" id="stuid">
                    {{form.as_p}}
                    <input type="button" class="btn btn-success" id="btnsave" value="Save">
                </form>
                <div id="msg" class="alert alert-danger" style="display: none;"></div>
            </div>
            <div class="col-sm-7">
                <h4 class="text-center alert alert-info">Student Info</h4>
                <table class="table table-hover">
                    <thead>
                        <th scope="col">Id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Password</th>
                        <th scope="col">Action</th>
                    </thead>
                    <tbody id="tbody">
                        {% for st in stud %}
                        <tr>
                            <td>{{st.id}}</td>
                            <td>{{st.name}}</td>
                            <td>{{st.email}}</td>
                            <td>{{st.password}}</td>
                            <td>
                                <input type="button" data-sid="{{st.id}}" value="Eidt" class="btn btn-warning btn-sm btn-edit">
                                <input type="button" data-sid="{{st.id}}" value="Delete" class="btn btn-danger btn-sm btn-del">

                            </td>

                        </tr>
                        {% endfor %}
                    </tbody>

                </table>
            </div>
        </div>
        
    </div>

<script src="{% static 'base/js/jquery.js' %}"></script>
<script src="{% static 'base/js/proper.js' %}"></script>
<scrip src="{% static 'base/js/bootstrap.js' %}"></script>

    {% include 'base/ajex.html' %}
</body>
</html>
